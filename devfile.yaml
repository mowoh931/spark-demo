schemaVersion: 2.2.0
metadata:
  name: spark-demo
  version: 1.0.0
  displayName: Spark Demo Application
  description: Spring Boot Application with Spark
  tags:
    - java
    - spring
    - gradle

starterProjects:
  - name: springbootproject
    git:
      remotes:
        origin: "https://github.com/mowoh931/spark-demo.git"

components:
  - name: java-springboot
    container:
      image: gradle:8.9.0-jdk17-alpine
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - name: http-springboot
          targetPort: 8080
      volumeMounts:
        - name: gradle-cache
          path: /home/gradle/.gradle

  - name: gradle-cache
    volume:
      size: 2Gi

  # Add image component for building and deploying
  - name: java-springboot-image
    image:
      name: openjdk:17-alpine
      buildContext: ${PROJECT_SOURCE}
      dockerfile: Dockerfile
      tags:
        - spark-demo:latest
    commands:
      - id: build
        exec:
          component: java-springboot-image
          commandLine: gradle build --no-daemon
          workingDir: ${PROJECT_SOURCE}
          group:
            kind: build
            isDefault: true
      - id: run
        exec:
          component: java-springboot-image
          commandLine: java -jar build/libs/*.jar
          workingDir: ${PROJECT_SOURCE}
          group:
            kind: run
            isDefault: true
      - id: clean
        exec:
          component: java-springboot-image
          commandLine: gradle clean
          workingDir: ${PROJECT_SOURCE}
          group:
            kind: build

variables:
  JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75"

events:
  postStart:
    - id: dependencies

