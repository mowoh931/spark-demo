schemaVersion: 2.2.0
metadata:
  name: springboot-openshift
components:
  - name: runtime
    container:
      image: mowoh/spark-demo:latest
      memoryLimit: 1Gi
      cpuLimit: 500m
      sourceMapping: /projects
      endpoints:
        - name: http
          targetPort: 8080
commands:
  - id: build
    exec:
      component: runtime
      commandLine: "mvn package"
      workingDir: /projects
  - id: run
    exec:
      component: runtime
      commandLine: "java -jar target/demo-0.0.1-SNAPSHOT.jar"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
