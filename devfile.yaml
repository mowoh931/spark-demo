schemaVersion: 2.1.0
metadata:
  name: spring-boot-app
  version: 1.0.0
  description: A Spring Boot application deployed on OpenShift
  tags:
    - java
    - spring-boot
    - openshift
components:
  - name: maven
    container:
      image: quay.io/eclipse/che-java11-maven:latest
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http
          targetPort: 8080
  - name: spring-boot-app
    container:
      image: openjdk:11-jdk
      memoryLimit: 512Mi
      mountSources: true
      command:
        - mvn
      args:
        - spring-boot:run
      endpoints:
        - name: http
          targetPort: 8080
commands:
  - id: build
    exec:
      component: maven
      commandLine: "mvn clean install"
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: spring-boot-app
      commandLine: "mvn spring-boot:run"
      workingDir: /projects
      group:
        kind: run
        isDefault: true