schemaVersion: 2.2.0
metadata:
  name: spark-demo
  version: 1.0.0
  displayName: Spark Demo Application
  description: Spring Boot Application with Spark
  tags:
    - java
    - spring
    - gradle

starterProjects:
  - name: springbootproject
    git:
      remotes:
        origin: "https://github.com/mowoh931/spark-demo.git"

components:
  - name: java-springboot
    container:
      image: gradle:8.9.0-jdk17-alpine
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - name: http-springboot
          targetPort: 8080
      volumeMounts:
        - name: gradle-cache
          path: /home/gradle/.gradle

  - name: gradle-cache
    volume:
      size: 2Gi

commands:
  - id: build
    exec:
      component: java-springboot
      commandLine: gradle build --no-daemon
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true

  - id: dependencies
    exec:
      component: java-springboot
      commandLine: gradle dependencies
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run

  - id: run
    exec:
      component: java-springboot
      commandLine: java -jar build/libs/*.jar
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true

  - id: debug
    exec:
      component: java-springboot
      commandLine: java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 -jar build/libs/*.jar
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: debug

  - id: test
    exec:
      component: java-springboot
      commandLine: gradle test
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: test

  - id: clean
    exec:
      component: java-springboot
      commandLine: gradle clean
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build

variables:
  JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75"

events:
  postStart:
    - dependencies
